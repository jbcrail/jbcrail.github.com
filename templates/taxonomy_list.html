{% extends "base.html" %}

{%- block main %}
<main>
  <h4>{{ taxonomy.name | capitalize }}</h4>
  <ul class="listing">
    {%- set terms = get_taxonomy(kind=taxonomy.name, lang=lang) %}
    {%- for post in terms.items %}
    <li><a href="{{ post.permalink }}">#{{ post.name }}</a></li>
    {%- endfor %}
  </ul>
</main>
{% endblock %}
